<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <title>Hangman Game!</title>
</head>

<body>
  <div class="container mt-4">
    <div class="jumbotron jumbotron-fluid" id="game">
      <div class="container text-center">
        <h2 class="display-2">Cosmos</h2>
        <h3 class="display-4">Hangman Game</h3>
        <br>
        <h4 class="display-5">Press any letter to get started!</h4>

        <p class="lead">Wins:
          <!-- Number of wins is kept track up via JavaScript and dumped under 'wins-counter' id. -->
          <span id="wins-counter">0</span>
        </p>

        <p class="lead">Losses:
          <!-- Number of losses is kept track up via JavaScript and dumped under 'loss-counter' id. -->
          <span id="loss-counter">0</span>
        </p>
        <!-- The letters that are guessed by the user are kept track up via JavaScript and dumped under 'user-guesses' id. -->
        <p class="lead text-left" id="user-guesses">Letters already guessed:</p>

        <p class="lead">
          <!-- All of the right answers are kept track up via JavaScript and dumped under 'answers-guessed' id. -->
          <span id="answers-guessed"></span>
        </p>

        <p class="lead text-left">You have
          <!-- The number of guesses that the user has left are kept track up via JavaScript and dumped under 'guesses-left' id. -->
          <span id="guesses-left">15</span> guesses left!</p>
          <!-- Using the id 'secret-answer' we replace each blank with the corresponding letter of the word as the user guesses them. -->
        <p class="blanks" id="secret-answer">_______</p>
        <br>
          <!-- If clicked, the user receives the corresponding hint. -->
        <a href="#" class="get-hint">Click Me to get a hint!</a>
        <p class="align-center" id="hint">

        </p>
        <br>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
